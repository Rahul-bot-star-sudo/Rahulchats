<!DOCTYPE html>
<html>
<head>
  <title>Append User Input with Delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      font-size: 14px;
      color: #333;
      max-height: 200px;
      overflow-y: auto;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .delete {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="userInput" placeholder="Enter something..." />
  <button onclick="saveInput()">Save</button>

  <div id="output"></div>
</div>

<script>
// Page load par purana data check karo
window.onload = function() {
  const savedInput = localStorage.getItem('userInput');
  if (savedInput) {
    displayInput(savedInput);
  }
}

// Save input and append to list
function saveInput() {
  const input = document.getElementById('userInput').value;

  // Agar input null ya empty ho, toh kuch mat karo
  if (!input) {
    return;
  }

  // Agar localStorage mein koi purana input hai, toh usse naya input add karo
  let savedInput = localStorage.getItem('userInput');
  if (savedInput) {
    savedInput += "\n" + input; // New line mein data add karo
  } else {
    savedInput = input; // Agar pehli baar input aa raha hai, toh direct save karo
  }

  // Updated data ko localStorage mein save karo
  localStorage.setItem('userInput', savedInput);

  // Display updated data
  displayInput(savedInput);

  // Input box ko clear karo
  document.getElementById('userInput').value = '';
}

// Display saved inputs in output
function displayInput(savedInput) {
  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = ''; // Clear current output
  
  // Split the saved inputs into an array by lines
  const inputsArray = savedInput.split("\n");

  // Loop through the inputs and create a div for each one
  inputsArray.forEach((input, index) => {
    const entryDiv = document.createElement('div');
    entryDiv.classList.add('entry');

    // Create text for input
    const textSpan = document.createElement('span');
    textSpan.textContent = input;

    // Create delete button
    const deleteSpan = document.createElement('span');
    deleteSpan.textContent = 'X';
    deleteSpan.classList.add('delete');
    deleteSpan.onclick = () => deleteInput(index);

    // Append text and delete button to the entry div
    entryDiv.appendChild(textSpan);
    entryDiv.appendChild(deleteSpan);

    // Append the entry div to the output
    outputDiv.appendChild(entryDiv);
  });
}

// Delete input
function deleteInput(index) {
  // Get current saved data from localStorage
  let savedInput = localStorage.getItem('userInput');
  const inputsArray = savedInput.split("\n");

  // Remove the selected input
  inputsArray.splice(index, 1);

  // Save updated data back to localStorage
  savedInput = inputsArray.join("\n");
  localStorage.setItem('userInput', savedInput);

  // Re-display the updated input
  displayInput(savedInput);
}
</script>

</body>
</html>
