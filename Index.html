<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rahul & Tejas Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .login, .chat {
      padding: 20px;
      display: none;
      flex-direction: column;
    }
    .login.active, .chat.active {
      display: flex;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      background: #e4e6eb;
      padding: 8px;
      border-radius: 8px;
      position: relative;
    }
    .message.self {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .time {
      font-size: 10px;
      color: gray;
      margin-top: 5px;
    }
    .seen {
      font-size: 10px;
      color: blue;
    }
    .edit-btn, .reply-btn {
      font-size: 10px;
      color: #555;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    .reply {
      font-size: 12px;
      color: #555;
      background: #ddd;
      padding: 4px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login active" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username (Rahul/Tejas)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="chat" id="chatPage">
    <h2 id="welcome"></h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
  import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDk00nQ28ihIHRoPVXZJNTpOJAKtbvzWqw",
    authDomain: "rahulchats-27259.firebaseapp.com",
    projectId: "rahulchats-27259",
    storageBucket: "rahulchats-27259.appspot.com",
    messagingSenderId: "314767164975",
    appId: "1:314767164975:web:dce35d10988e62cd1be8da",
    measurementId: "G-P0PQ0V0EZY",
    databaseURL: "https://rahulchats-27259-default-rtdb.firebaseio.com"  // ADD THIS LINE
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  const validUsers = ['rahul', 'tejas'];
  const password = '1234';
  let currentUser = '';
  let replyTo = null;

  const loginPage = document.getElementById('loginPage');
  const chatPage = document.getElementById('chatPage');
  const welcome = document.getElementById('welcome');
  const messagesDiv = document.getElementById('messages');

  function login() {
    const username = document.getElementById('username').value.toLowerCase();
    const pass = document.getElementById('password').value;
    if (validUsers.includes(username) && pass === password) {
      currentUser = username;
      loginPage.classList.remove('active');
      chatPage.classList.add('active');
      welcome.innerText = `Welcome, ${capitalize(username)}!`;
      loadMessages();
    } else {
      alert('Invalid Credentials!');
    }
  }

  function sendMessage() {
    const text = document.getElementById('messageInput').value.trim();
    if (text === '') return;
    const message = {
      user: currentUser,
      text: text,
      time: new Date().toLocaleTimeString(),
      seenBy: [currentUser],
      replyTo: replyTo || null
    };
    push(ref(db, "messages"), message);
    document.getElementById('messageInput').value = '';
    replyTo = null;
  }

  function loadMessages() {
    const messagesRef = ref(db, "messages");
    onValue(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        const entries = Object.entries(data);
        entries.forEach(([id, msg]) => {
          const div = document.createElement('div');
          div.className = 'message' + (msg.user === currentUser ? ' self' : '');
          
          if (msg.replyTo) {
            const replyDiv = document.createElement('div');
            replyDiv.className = 'reply';
            replyDiv.innerText = `Replying to...`;
            div.appendChild(replyDiv);
          }

          div.innerHTML += `<b>${capitalize(msg.user)}</b>: ${msg.text}
          <div class="time">${msg.time}</div>`;

          if (msg.user === currentUser) {
            // No edit functionality implemented yet
          }
          div.innerHTML += `<button class="reply-btn" onclick="replyMessage('${id}')">Reply</button>`;
          
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  }

  function replyMessage(id) {
    replyTo = id;
    document.getElementById('messageInput').focus();
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
    </script>
