<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rahul & Tejas Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .login, .chat {
      padding: 20px;
      display: none;
      flex-direction: column;
    }
    .login.active, .chat.active {
      display: flex;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      background: #e4e6eb;
      padding: 8px;
      border-radius: 8px;
      position: relative;
    }
    .message.self {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .time {
      font-size: 10px;
      color: gray;
      margin-top: 5px;
    }
    .seen {
      font-size: 10px;
      color: blue;
    }
    .edit-btn, .reply-btn {
      font-size: 10px;
      color: #555;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    .reply {
      font-size: 12px;
      color: #555;
      background: #ddd;
      padding: 4px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login active" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username (Rahul/Tejas)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="chat" id="chatPage">
    <h2 id="welcome"></h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDk00nQ28ihIHRoPVXZJNTpOJAKtbvzWqw",
    authDomain: "rahulchats-27259.firebaseapp.com",
    databaseURL: "https://rahulchats-27259-default-rtdb.firebaseio.com",   // IMPORTANT: databaseURL add karna
    projectId: "rahulchats-27259",
    storageBucket: "rahulchats-27259.appspot.com",
    messagingSenderId: "314767164975",
    appId: "1:314767164975:web:dce35d10988e62cd1be8da",
    measurementId: "G-P0PQ0V0EZY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Send Message
  function sendMessage(user, message) {
    const messagesRef = ref(database, 'messages');
    const newMsg = push(messagesRef);
    set(newMsg, {
      user: user,
      message: message,
      time: new Date().toLocaleString()
    });
  }

  // Listen for new messages
  const messagesRef = ref(database, 'messages');
  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    const messagesDiv = document.getElementById('messages');
    const newMessageElement = document.createElement('p');
    newMessageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.message} <em>${msg.time}</em>`;
    messagesDiv.appendChild(newMessageElement);
  });

  // Button click handle
  window.sendMessage = sendMessage;
</script>


</body>
</html>
